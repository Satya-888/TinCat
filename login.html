<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tincat</title>

  <!-- CSS and Bootstrap -->
  <link rel="stylesheet" type="text/css" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico?v2">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/9eed08263d.js" crossorigin="anonymous"></script>

  <!--Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="main">
  <div class="left">
    <div class="box">
      <a><i class="fa-solid fa-cat fa-6x"></i></a>
      <h1>TinCat</h1>
    </div>
  </div>
  <div class="right">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="custom-form form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="custom-form form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-outline-dark">Log in</button>
      <p>Don't have an account? <a class="nav-link" href="index.html">Sign Up</a></p>
    </form>  
  </div>
</div>
 
</body>
</html>
